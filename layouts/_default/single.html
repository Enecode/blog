{{ partial "header.html" . }}
<div class="article-meta mb-4">
    {{ if .Params.images }}
    <img class="rounded mb-4" src="{{ index (.Params.images) 0 }}" />
    {{ end }}

    <h1 class="text-3xl font-bold text-white mb-2">{{ .Title | markdownify }}</h1>

    {{ if .Params.author }}
    <p class="text-sm text-gray-300">
        By {{ .Params.author }}
        {{ if (gt .Params.date 0) }}
        on {{ .Date.Format "Jan 02, 2006" }}
        {{ end }}
    </p>
    {{ end }}

</div>

<main>
    {{ .Content }}
</main>

{{ partial "footer.html" . }}
