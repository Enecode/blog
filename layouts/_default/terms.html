{{ partial "header.html" . }}

<div class="max-w-3xl m-auto p-4">
  <h1 class="text-3xl text-white mb-4">{{ .Title | markdownify }}</h1>

  <ul class="terms">
    {{ range .Data.Terms }}
    <li>
      <a class="underline text-blue-400" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
    </li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
